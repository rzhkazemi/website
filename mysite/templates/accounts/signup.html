{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="card">
       <h2 class="card-title text-center">Register</h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1" method = "post" action = "{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                {% comment %} {{form.as_p}} {% endcomment %}
<input type="text" class="form-control" name = "username" id="name" placeholder="UserName">
          </div>  
          {% comment %} <div class="form-group">
               <input type="email" class="form-control" name = "" id="email" placeholder="Email">
                              </div> 
                               {% endcomment %}                           
    <div class="form-group">
       <input type="password" name = "password1" class="form-control" id="password" placeholder="Password">
     </div>
     <div class="form-group">
        <input type="password" name = "password2" class="form-control" id="confirm-password" placeholder="confirm password">
     </div> 
     <div class="d-flex flex-row align-items-center justify-content-between">
        <a href="#">Login</a>
                                  <button class="btn btn-primary">Create Account</button>
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
  {% endblock  %}
